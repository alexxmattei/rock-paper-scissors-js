<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock, You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img
          id="img-rock"
          src="https://img.icons8.com/color/96/000000/hand-rock.png"
          alt="rock option"
        />
      </div>
      <div class="choice" id="paper">
        <img
          id="img-paper"
          src="https://img.icons8.com/color/96/000000/hand.png"
          alt="paper option"
        />
      </div>
      <div class="choice" id="scissors">
        <img
          id="img-scissors"
          src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png"
          alt="scissors option"
        />
      </div>
    </div>
  </body>
</html>
